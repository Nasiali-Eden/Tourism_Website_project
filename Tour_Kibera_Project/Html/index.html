<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasiali | Login</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="icon" href="..\LOGO\2.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../LOGO/2.png" alt="UNO Logo" class="logo-img">
    </div>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Documentaries</a>
      <a href="#">Contacts</a>
      <button class="lgn-btn">Discover</button>
    </nav>
  </header>

  <section class="first">
    <div class="img-container">
      <img src="../Images/1.png" alt="">
      <button>Explore the Wild</button>
    </div>
  </section>

  <div class="search">
    <div class="search-input-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="search" placeholder="Search..." class="search-input">
    </div>
    <button type="button" class="search-btn">Explore Parks</button>
  </div>

  <section class="Grid">
    <div class="row">
      <div class="column">
        <div class="img-container">
          <img src="..\Images\Impala-warm.jpg" alt="" />
          <p>Impala </p>
        </div>
      </div>
      <div class="column">
        <div class="img-container">
          <img src="..\Images\Lion-Landscape.jpg" alt="" />
          <p>Lion </p>
        </div>
        <div class="img-container">
          <img src="..\Images\ALt-Elephant Sunset.jpg" alt="" />
          <p>Elephants</p>
        </div>
      </div>
      <div class="column">
        <div class="img-container">
          <img src="..\Images\Girafe-warm.jpg" alt="" />
          <p>Giraffes</p>
        </div>
      </div>
    </div>
  </section>

  <section class="booking-cards">

    <h1>Booking Options</h1>
    <article class="card">
      <img src="..\Images\Feeding-Mammoths.jpg" alt="Destination 1">
      <div class="card-content">
        <h2>Hell,s Gate</h2>
        <p class="description">2hr drive </p>
        <p class="price">$1200</p>
        <button>Book Now</button>
      </div>
    </article>

    <article class="card">
      <img src="..\Images\leopard.jpg" alt="Destination 2">
      <div class="card-content">
        <h2>Maasai Mara</h2>
        <p class="description">2hr drive </p>
        <p class="price">$1500</p>
        <button>Book Now</button>
      </div>
    </article>

    <article class="card">
      <img src="../Images/NNP-Safari-walk.jpg" alt="Destination 3">
      <div class="card-content">
        <h2>NNP Safari Walk</h2>
        <p class="description">In Nairobi</p>
        <p class="price">$1300</p>
        <button>Book Now</button>
      </div>
    </article>

    <article class="card">
      <img src="..\Images\Tsavo-West.jpg" alt="Destination 4">
      <div class="card-content">
        <h2>Tsavo-West</h2>
        <p class="description">4hr drive </p>
        <p class="price">$1100</p>
        <button>Book Now</button>
      </div>
    </article>

  </section>

  <footer>
    <section>
      <div>
        <h1></h1>
        <p></p>
        <span></span>
      </div>
      <div>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div>
        <p></p>
        <p></p>
        <p></p>
      </div>
    </section>

    <section>
      <h1>All Rights Reserved</h1>
    </section>
  </footer>

</body>

</html>
