<!DOCTYPE html>
<html>

<head>
    <title>Login / Register</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
   
   
   
   
   
    <script type="module" src="../js/auth.js"></script>


</head>

<body>
    <header>
        <div class="logo-container">
          <img src="../LOGO/2.png" alt="UNO Logo" class="logo-img">
        </div>
      </header>
    
    <div class="login-container">
        <div id="main">
            <h1>Sign In</h1>
            <input id="email" type="text" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />
            <button id="submit">Login</button>
            <p class="p"><span>or</span></p>
            <button id="sign-up">Sign Up</button>
        </div>

        <div id="create-acct">
            <h1>Create an Account</h1>
            <input id="email-signup" type="text" placeholder="Email *" />
            <input id="confirm-email-signup" type="email" placeholder="Confirm Email *" />
            <input id="password-signup" type="password" placeholder="Password *" />
            <input id="confirm-password-signup" type="password" placeholder="Confirm Password *" />
            <button id="create-acct-btn">Create Account</button>
            <button id="return-btn">Return to Login</button>
        </div>
    </div>


    <footer>
        <section class="footer-section">
          <div class="footer-1">
            <img src="../LOGO/2.png" alt="UNO Logo" class="logo-img-footer">
          </div>
          <div class="footer-1">
            <p>Wild Nairobi</p>
            <span></span>
          </div>
          <div class="footer-1">
            <p>Home</p>
            <p>About</p>
            <p>Explore</p>
          </div>
          <div class="footer-1">
            <p>Contact</p>
            <p>Connect</p>
            <p>Starter Pack</p>
          </div>
        </section>
       
        <section class="footer-section2">
          <p>All Rights Reserved &copy;</p>
        </section>
      </footer>

</body>

</html>
